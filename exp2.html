<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Doctor Appointment Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f9ff;
            margin: 0;
            padding: 0;
            background-image: url(doctors-day-cute-young-brunette-guy-lab-coat-wearing-glasses-happy-holding-book.jpg);
            background-size: cover;
        }
        
        .container {
            width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: -1;
        }
        
        h2 {
            text-align: center;
            color: #007BFF;
        }
        
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            margin-top: 20px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body class="body">

    <div class="container">
        <h2>Doctor Appointment Booking</h2>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="doctor">Select Doctor</label>
            <select id="doctor" name="doctor" required>
      <option value="">-- Choose a Doctor --</option>
      <option value="dr-smith">Dr. SakthiVarshan (gynaecologist)</option>
      <option value="dr-jones">Dr. Jones (Dermatologist)</option>
      <option value="dr-kumar">Dr. Kumar (General Physician)</option>
    </select>

            <label for="date">Appointment Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Appointment Time</label>
            <input type="time" id="time" name="time" required>

            <label for="reason">Reason for Visit</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Describe symptoms or concern..." required></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

</body>

</html>
